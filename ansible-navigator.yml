---
ansible-navigator:
  ansible:
    inventory:
      entries:
        # - server.example.com,
        - inventory.ini
  color:
    osc4: false
  execution-environment:
    container-engine: podman
    image: quay.io/ansible/awx-ee:latest
    pull:
      arguments:
        - --tls-verify=false
      policy: missing
  logging:
    file: artifacts/ansible-navigator.log
    level: critical
  mode: stdout
  playbook-artifact:
    save-as: artifacts/{playbook_name}-artifact-{time_stamp}.json
